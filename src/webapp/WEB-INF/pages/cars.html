<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <caption>List of —Åars</caption>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    <tr th:each="cars : ${cars}">
        <td th:utext="${cars.modelCar}">Model</td>
        <td th:utext="${cars.seriesCar}">Series</td>
        <td th:utext="${cars.yearCar}">Year</td>
    </tr>
</table>
</body>
</html>
