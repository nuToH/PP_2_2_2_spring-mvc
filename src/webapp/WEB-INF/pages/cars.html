<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table>
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Year</th>
    </tr>
    <tr th:each="car : ${cars}">
        <td th:utext="${car.modelCar}">Model</td>
        <td th:utext="${car.seriesCar}">Model</td>
        <td th:text="${car.yearCar}">Model</td>
    </tr>
</table>
</body>
</html>
